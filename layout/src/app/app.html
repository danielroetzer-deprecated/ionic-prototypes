<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Items in the Sidemenue-->
  <ion-content>
    <ion-list>
      <!--<button menuClose ion-item full (click)="setRootPage('TabsPage')">Home</button>-->
      <button menuClose ion-item full *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start name="{{p.icon}}"></ion-icon> 
        {{p.title}}
      </button>

      <!--<button menuClose ion-item (click)="logout()">Logout</button>-->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
