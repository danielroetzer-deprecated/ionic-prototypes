<ion-header>

  <ion-navbar>
    <ion-title>Bluetooth Devices</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">CANCEL <ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let device of device_list" (tap)="selectDevice(device)">
        <ion-icon name="bluetooth" item-start></ion-icon> {{device.name}} {{device.id}}
    </ion-item>
  </ion-list>
</ion-content>
